<div class="row row-cols-xl-5 row-cols-lg-3 row-cols-md-2 row-cols-1">
    <!-- <div class="col" *ngFor="let data of connections"> -->
    <div class="col" *ngFor="let data of connections">
        <div class="card explore-box">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">

                    <div class="ms-2 flex-grow-1">
                        <h6 class="mb-0 fs-15">{{data.propertyType}}</h6>
                        <p class="mb-0 text-muted">{{data.propertySize}}m</p>
                    </div>
                    <div class="bookmark-icon">
                        <!-- <button type="button" class="btn btn-icon heart_icon_{{data.id}}" [ngClass]="{'active': data.isActive !== true}" data-bs-toggle="button" aria-pressed="true" (click)="activeMenu(data.id)"><i class="mdi mdi-cards-heart fs-16"></i></button> -->
                    </div>
                </div>
                <div class="explore-place-bid-img overflow-hidden rounded">
                    <img src="https://images.idgesg.net/images/idge/imported/imageapi/2022/09/10/08/network-5_100848391-100855601-large-100932175-large.jpg?auto=webp&quality=85,70"
                        alt="" class="img-fluid explore-img">
                    <div class="bg-overlay"></div>
                    <div class="place-bid-btn">
                        <a href="javascript:void(0);" class="btn btn-success"
                            [routerLink]="['/home/residential/received-connection-details', data._id.$oid]"><i
                                class="ri-auction-fill align-bottom me-1"></i> View</a>
                    </div>
                </div>
                <div class="mt-3">

                    <h5 class="text-success"><i class="mdi mdi-ethereum"></i> Price </h5>
                    <h6 class="fs-16 mb-0"><a routerLink="/marletplace/item-details">{{data.propertyPrice | currency}}
                        </a></h6>
                </div>
            </div>
        </div>
    </div>
    <!--end col-->
</div>
